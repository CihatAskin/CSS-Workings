<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid workings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <img src="img/online.png" alt="online">
                <p>Online Workings</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/painting.png" alt="painting">
                <p>Deal with your hobbies</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/take-care-of-your-children.png" alt="children">
                <p>Take care of children</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/videogames.png" alt="games">
                <p>Play Games</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/meditation.png" alt="meditation">
                <p>meditate and relax</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/online-learning.png" alt="learning">
                <p>Learn new things</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/writing.png" alt="writing">
                <p>write about you</p>
            </div>
        </div>
    </div>
</body>

</html>
